  <div class="alert alert-success" role="alert">
  <strong>Welcome to Text analyzer</strong> You can enter your text below in the box.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <br>

  <form action='/analyze' method='post'> {% csrf_token %}
<div class="container">
  <textarea class="form-control" name='text'placeholder="Please Enter Your text here." id="floatingTextarea" style="height: 196px;"></textarea>  <label for="floatingTextarea">Texts</label>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
  </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="spaceremove" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">Extra space Remover</label>
  </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="uppercase" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">UPPERCASE</label>
  </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">New line Remove</label>
  </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Character count</label>
  </div>
